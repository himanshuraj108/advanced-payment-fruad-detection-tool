<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Fraud Detection Tool</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0f172a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 20px;
      }
      h1 {
        color: #3b82f6;
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 30px;
        color: #e2e8f0;
        line-height: 1.6;
      }
      a {
        display: inline-block;
        background-color: #3b82f6;
        color: white;
        padding: 12px 25px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      a:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Payment Fraud Detection Tool</h1>
      <p>Welcome to our advanced fraud detection system for online payments. This tool uses machine learning to identify suspicious transactions with industry-leading accuracy.</p>
      <a href="/tool">Go to Application</a>
    </div>
    <script>
      // Check if we're on the home page, then try to redirect to the Next.js app
      if (window.location.pathname === '/') {
        setTimeout(() => {
          window.location.href = '/tool';
        }, 500);
      }
    </script>
  </body>
</html>
